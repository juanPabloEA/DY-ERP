<div class="grid-container">
    <div class="login">
        <mat-card class="example-card">
            <mat-card-header style="text-align: center;">
                Login
            </mat-card-header>
            <br>
            <mat-card-content>
                <form class="example-form" [formGroup]="userPayload">
                    <mat-form-field class="example-full-width">
                      <mat-label>Correo</mat-label>
                      <input type="text" matInput formControlName="username" [errorStateMatcher]="matcher"
                             placeholder="delicias">
                      <mat-error *ngIf="!username.hasError('required')">
                        Porfavor ingresar un correo
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Clave</mat-label>
                        <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher">
                        <mat-error *ngIf="password.hasError('required')">
                          La clave es <strong>requerida</strong>
                        </mat-error>
                      </mat-form-field>
                  </form>
                  
            </mat-card-content>
            <mat-card-actions>
                <button (click)="loginSubmit()" mat-raised-button color="primary">Ingresar</button>
            </mat-card-actions>
            <div>Current status: {{ status$ | async }}</div>
        </mat-card>
    </div>
  </div>
