<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell style="cursor: default;" *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell style="text-align: center;" *matHeaderCellDef> Precio </th>
      <td mat-cell style="cursor: default; text-align: center;" *matCellDef="let element"> {{element.cost | number}} </td>
    </ng-container>

    <!-- get information -->
    <ng-container  matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: right;"> 
            <mat-icon aria-hidden="false" style="cursor: pointer; color: #3f51b5;" (click)="editProduct(element)" aria-label="Example home icon">edit</mat-icon>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
