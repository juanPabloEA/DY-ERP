<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell style="cursor: default;" *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Entrega </th>
      <td mat-cell style="cursor: default;" *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="delivery">
      <th mat-header-cell *matHeaderCellDef> Delivery </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
          <mat-icon *ngIf="element.delivery" style="cursor: default; color: green;" aria-hidden="false" aria-label="Example home icon">check</mat-icon>
          <mat-icon *ngIf="!element.delivery" style="cursor: default; color: red;" aria-hidden="false" aria-label="Example home icon">close</mat-icon>
      </td>
    </ng-container>
    <!-- get information -->
    <ng-container  matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: right;"> 
            <mat-icon aria-hidden="false" style="cursor: pointer; color: orange;" aria-label="Example home icon">info</mat-icon>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <button (click)="increment()">Increment</button>

<div>Current Count: {{ count$ | async }}</div>

<button (click)="decrement()">Decrement</button>

<button (click)="reset()">Reset Counter</button>
